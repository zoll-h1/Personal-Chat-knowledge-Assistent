services:
  qdrant:
    image: qdrant/qdrant:v1.13.5
    container_name: rag_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rag_api
    env_file:
      - .env
    environment:
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      COLLECTION_NAME: ${COLLECTION_NAME:-chat_chunks}
    depends_on:
      - qdrant
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: rag_ui
    env_file:
      - .env
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://api:8000}
    depends_on:
      - api
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data

volumes:
  qdrant_storage:
